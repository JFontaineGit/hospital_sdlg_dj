{% extends 'base.html' %}

{% load static %}

{% block title %}Solicitar Turno - Hospital SDLG{% endblock %}

{% block extra_head %}
<!-- Agrega aquí cualquier estilo adicional específico del panel de usuario -->
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/main.css' %}">
{% endblock %}

{% block content %}
<div class="p-6 bg-white rounded shadow">
    <h2 class="text-3xl font-bold text-center mb-8">Solicitar Turno</h2>
    <p class="text-red-500">{{error}}</p>
    <form method="post" class="container md:grid grid-cols-2 grid-rows-6 gap-3">
        {% csrf_token %}
        <div class="">
            <label for="especialidad" class="block text-gray-700 text-sm font-bold mb-2">Especialidad:</label>
            <select id="especialidad" name="especialidad" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                {% for especialidad in especialidades %}
                <option value="{{ especialidad.especialidadID }}">{{ especialidad.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="">
            <label for="horario" class="block text-gray-700 text-sm font-bold mb-2">Horario del Turno:</label>
            <select id="horario" name="horario" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                {% for horario in horarios %}
                <option value="{{horario.horarioID}}">{{horario.medico}} {{horario.hora_inicio}}-{{horario.hora_fin}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="">
            <label for="fecha" class="block text-gray-700 text-sm font-bold mb-2">Fecha de Turno:</label>
            <input type="date" id="fecha" name="fecha" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="col-span-2">
            <label for="motivo" class="block text-gray-700 text-sm font-bold mb-2">Motivo del Turno:</label>
            <textarea id="motivo" name="motivo" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="flex items-center justify-between col-span-2">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sacar Turno</button>
        </div>
    </form>
</div>
{% endblock %}
